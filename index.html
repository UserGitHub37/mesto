<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <div class="page__container">

    <header class="header page__header">
      <a href="#" class="header__logo-link">
        <img src="./images/header-logo.svg" alt="Логотип сайта" class="header__logo">
      </a>
    </header>

    <main class="content page__content">

      <section class="profile">
        <img src="./images/profile-image-Cousteau.jpg" alt="Картинка пользователя" class="profile__image">
        <div class="profile__text-wrapper">
          <h1 class="profile__name">Жак-Ив Кусто Тру ля ля</h1>
          <p class="profile__info">Исследователь океана</p>
        </div>
        <button type="button" class="profile__edit-button"></button>
        <button type="button" class="profile__add-button"></button>
      </section>

      <section class="elements content__elements">
        <ul class="elements__wrapper">
          <li class="elements__card">
            <img src="./images/elements-Karachaevo.jpg" alt="Карачаевск" class="elements__image">
            <div class="elements__title-wrapper">
              <h2 class="elements__title">Карачаевск</h2>
              <button type="button" class="elements__heart"></button>
            </div>
          </li>

          <li class="elements__card">
            <img src="./images/elements-Elbrus.jpg" alt="Гора Эльбрус" class="elements__image">
            <div class="elements__title-wrapper">
              <h2 class="elements__title">Гора Эльбрус</h2>
              <button type="button" class="elements__heart"></button>
            </div>
          </li>

          <li class="elements__card">
            <img src="./images/elements-Dombai.jpg" alt="Домбай" class="elements__image">
            <div class="elements__title-wrapper">
              <h2 class="elements__title">Домбай</h2>
              <button type="button" class="elements__heart"></button>
            </div>
          </li>

          <li class="elements__card">
            <img src="./images/elements-Elbrus.jpg" alt="Гора Эльбрус" class="elements__image">
            <div class="elements__title-wrapper">
              <h2 class="elements__title">Гора Эльбрус</h2>
              <button type="button" class="elements__heart"></button>
            </div>
          </li>

          <li class="elements__card">
            <img src="./images/elements-Dombai.jpg" alt="Домбай" class="elements__image">
            <div class="elements__title-wrapper">
              <h2 class="elements__title">Домбай</h2>
              <button type="button" class="elements__heart"></button>
            </div>
          </li>

          <li class="elements__card">
            <img src="./images/elements-Karachaevo.jpg" alt="Карачаево" class="elements__image">
            <div class="elements__title-wrapper">
              <h2 class="elements__title">Карачаево-Черкессия</h2>
              <button type="button" class="elements__heart"></button>
            </div>
          </li>
        </ul>
      </section>

    </main>

    <footer class="footer page__footer">
      <p class="footer__author">© 2022 Mesto Russia</p>
    </footer>

    <section class="popup popup_opened">
      <div class="popup__container">
        <button class="popup__close-button"></button>
        <form class="popup__form" action="">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input class="popup__input" type="text" name="userName" id="" placeholder="Имя" required>
          <input class="popup__input" type="text" name="aboutUser" id="" placeholder="О себе">
          <button class="popup__submit-button" type="submit">Сохранить</button>
        </form>


      </div>
    </section>

  </div>
  <script src="./scripts/script.js"></script>
</body>
</html>
