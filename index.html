<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <div class="page__container">

    <header class="header page__header">
      <a href="#" class="header__logo-link">
        <img src="./images/header-logo.svg" alt="Логотип сайта" class="header__logo">
      </a>
    </header>

    <main class="content page__content">

      <section class="profile">
        <img src="./images/profile-image-Cousteau.jpg" alt="Картинка пользователя" class="profile__image">
        <div class="profile__text-wrapper">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__info">Исследователь океана</p>
        </div>
        <button type="button" aria-label="Редактировать профиль" class="profile__edit-button"></button>
        <button type="button" aria-label="Добавить изображение" class="profile__add-button"></button>
      </section>

      <section class="elements content__elements">
        <ul class="elements__wrapper">
          <li class="card">
            <img src="./images/elements-Karachaevo.jpg" alt="Карачаевск" class="card__image">
            <div class="card__title-wrapper">
              <h2 class="card__title">Карачаевск</h2>
              <button type="button" aria-label='Отметка "Нравится"' class="card__heart"></button>
            </div>
          </li>

          <li class="card">
            <img src="./images/elements-Elbrus.jpg" alt="Гора Эльбрус" class="card__image">
            <div class="card__title-wrapper">
              <h2 class="card__title">Гора Эльбрус</h2>
              <button type="button" aria-label='Отметка "Нравится"' class="card__heart"></button>
            </div>
          </li>

          <li class="card">
            <img src="./images/elements-Dombai.jpg" alt="Домбай" class="card__image">
            <div class="card__title-wrapper">
              <h2 class="card__title">Домбай</h2>
              <button type="button" aria-label='Отметка "Нравится"' class="card__heart"></button>
            </div>
          </li>

          <li class="card">
            <img src="./images/elements-Elbrus.jpg" alt="Гора Эльбрус" class="card__image">
            <div class="card__title-wrapper">
              <h2 class="card__title">Гора Эльбрус</h2>
              <button type="button" aria-label='Отметка "Нравится"' class="card__heart"></button>
            </div>
          </li>

          <li class="card">
            <img src="./images/elements-Dombai.jpg" alt="Домбай" class="card__image">
            <div class="card__title-wrapper">
              <h2 class="card__title">Домбай</h2>
              <button type="button" aria-label='Отметка "Нравится"' class="card__heart"></button>
            </div>
          </li>

          <li class="card">
            <img src="./images/elements-Karachaevo.jpg" alt="Карачаево" class="card__image">
            <div class="card__title-wrapper">
              <h2 class="card__title">Карачаево-Черкессия</h2>
              <button type="button" aria-label='Отметка "Нравится"' class="card__heart"></button>
            </div>
          </li>
        </ul>
      </section>

    </main>

    <footer class="footer page__footer">
      <p class="footer__author">&copy;&nbsp;2022 Mesto Russia</p>
    </footer>

    <div class="popup">
      <div class="popup__container">
        <button type="button" aria-label="Закрыть окно" class="popup__close-button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" action="#" name="popupForm">
          <input class="popup__input popup__input_field_name" type="text" name="userName" placeholder="Имя" required>
          <input class="popup__input popup__input_field_about" type="text" name="aboutUser" placeholder="О себе">
          <button type="submit" class="popup__submit-button">Сохранить</button>
        </form>

      </div>
    </div>

  </div>
  <script src="./scripts/script.js"></script>
</body>
</html>
