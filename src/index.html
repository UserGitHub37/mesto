<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>
<body class="page">
  <div class="page__container">

    <header class="header page__header">
      <a href="#" class="header__logo-link">
        <img src="<%=require('./images/header-logo.svg')%>" alt="Логотип сайта" class="header__logo">
      </a>
    </header>

    <main class="content page__content">

      <section class="profile">
        <div class="profile__image-wrapper">
            <img src="#" alt="Картинка пользователя" class="profile__image">
            <button type="button" aria-label="Редактировать фото профиля" class="profile__image-edit-button"></button>
        </div>
        <div class="profile__text-wrapper">
          <h1 class="profile__name"></h1>
          <p class="profile__info"></p>
        </div>
        <button type="button" aria-label="Редактировать профиль" class="profile__edit-button"></button>
        <button type="button" aria-label="Добавить изображение" class="profile__add-button"></button>
      </section>

      <section class="elements content__elements" aria-label="Фотографии различных мест">
        <ul class="elements__wrapper">

        </ul>
      </section>

    </main>

    <footer class="footer page__footer">
      <p class="footer__author">&copy;&nbsp;2022 Mesto Russia</p>
    </footer>

    <div class="popup popup_profile">
      <div class="popup__container">
        <button type="button" aria-label="Закрыть окно" class="popup__close-button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" action="#" name="popupFormProfile" novalidate>
          <input class="popup__input popup__input_field_name-profile" id="name-profile-input" type="text" name="userName" placeholder="Имя" minlength="2" maxlength="40" required>
          <span class="popup__error-message name-profile-input-error"></span>
          <input class="popup__input popup__input_field_about-profile" id="about-profile-input" type="text" name="aboutUser" placeholder="О себе" minlength="2" maxlength="200" required>
          <span class="popup__error-message about-profile-input-error"></span>
          <button type="submit" class="popup__submit-button">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_image-profile">
      <div class="popup__container">
        <button type="button" aria-label="Закрыть окно" class="popup__close-button"></button>
        <h2 class="popup__title">Обновить аватар</h2>
        <form class="popup__form" action="#" name="popupFormProfileImage" novalidate>
          <input class="popup__input popup__input_field_image-profile" id="link-profile-input" type="url" name="profileImageLink" placeholder="Ссылка на фото профиля" required>
          <span class="popup__error-message link-profile-input-error"></span>
          <button type="submit" class="popup__submit-button">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_place">
      <div class="popup__container">
        <button type="button" aria-label="Закрыть окно" class="popup__close-button"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form" action="#" name="popupFormPlace" novalidate>
          <input class="popup__input popup__input_field_name-place" id="name-place-input" type="text" name="placeName" placeholder="Название" minlength="2" maxlength="30" required>
          <span class="popup__error-message name-place-input-error"></span>
          <input class="popup__input popup__input_field_link-place" id="link-place-input" type="url" name="placeImageLink" placeholder="Ссылка на картинку" required>
          <span class="popup__error-message link-place-input-error"></span>
          <button type="submit" class="popup__submit-button popup__submit-button_disabled" disabled>Создать</button>
        </form>
      </div>
    </div>

    <div class="popup popup_image">
      <div class="popup__container popup__container_type_image">
        <button type="button" aria-label="Закрыть окно" class="popup__close-button"></button>
        <img src="#" alt="Увеличенное фото места" class="popup__enlarged-image">
        <h2 class="popup__title popup__title_type_image">Название изображения</h2>
      </div>
    </div>

    <div class="popup popup_confirmation">
      <div class="popup__container">
        <button type="button" aria-label="Закрыть окно" class="popup__close-button"></button>
        <h2 class="popup__title popup__title_type_confirmation">Вы уверены?</h2>
        <button type="submit" class="popup__submit-button">Да</button>
      </div>
    </div>

    <template class="card-template">
      <li class="card">
        <div class="card__image-wrapper">
          <img class="card__image">
        </div>
        <button type="button" aria-label="Удалить карточку" class="card__remove-button"></button>
        <div class="card__title-wrapper">
          <h2 class="card__title"></h2>
          <div class="card__like-wrapper">
            <button type="button" aria-label='Отметка "Нравится"' class="card__heart"></button>
            <div class="card__like-counter"></div>
          </div>
        </div>
      </li>
    </template>

  </div>

</body>
</html>
